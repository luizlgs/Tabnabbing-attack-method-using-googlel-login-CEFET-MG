<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">
            <h2>Fazer login</h2>
            <p>Use a sua conta do google</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email ou telefone" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="button" class="login-button" id="nextButton">Pr√≥xima</button>
            </form>
            <div id="error-message" class="error-message"></div>
            <div class="footer-links">
                <a href="#">Esqueceu seu e-mail?</a>
                <a href="#">Saiba mais</a>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
